<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You Zea ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ff1493;
      font-family: 'Dancing Script', cursive;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 
        0 0 5px #ff1493,
        0 0 10px #ff1493,
        0 0 20px #ff1493,
        0 0 40px #ff1493,
        0 0 80px #ff1493;
      z-index: 10;
    }

    @keyframes fall1 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fall2 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      15% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(-360deg); opacity: 0; }
    }

    @keyframes fall3 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(270deg); opacity: 0; }
    }

    @keyframes fall4 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      25% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(-270deg); opacity: 0; }
    }

    @keyframes fall5 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(180deg); opacity: 0; }
    }

    @keyframes fall6 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      35% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(-180deg); opacity: 0; }
    }

    @keyframes fall7 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(90deg); opacity: 0; }
    }

    @keyframes fall8 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      45% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(-90deg); opacity: 0; }
    }

    @keyframes fall9 {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    }

    .falling {
      position: absolute;
      top: 0;
      left: 50%;
      font-size: 1.5rem;
      color: #ff69b4;
      opacity: 0;
    }

    .animate-fall1 { animation: fall1 8s linear infinite; animation-delay: 0s; }
    .animate-fall2 { animation: fall2 10s linear infinite; animation-delay: 1s; }
    .animate-fall3 { animation: fall3 12s linear infinite; animation-delay: 2s; }
    .animate-fall4 { animation: fall4 9s linear infinite; animation-delay: 3s; }
    .animate-fall5 { animation: fall5 11s linear infinite; animation-delay: 4s; }
    .animate-fall6 { animation: fall6 13s linear infinite; animation-delay: 5s; }
    .animate-fall7 { animation: fall7 8s linear infinite; animation-delay: 6s; }
    .animate-fall8 { animation: fall8 10s linear infinite; animation-delay: 7s; }
    .animate-fall9 { animation: fall9 12s linear infinite; animation-delay: 8s; }
  </style>
</head>
<body>
  <h1>I Love You Zea ❤️</h1>

  <!-- Floating hearts -->
  <div class="falling animate-fall1" style="left:10%;">💖</div>
  <div class="falling animate-fall2" style="left:20%;">💘</div>
  <div class="falling animate-fall3" style="left:30%;">💞</div>
  <div class="falling animate-fall4" style="left:40%;">💕</div>
  <div class="falling animate-fall5" style="left:50%;">💓</div>
  <div class="falling animate-fall6" style="left:60%;">💗</div>
  <div class="falling animate-fall7" style="left:70%;">💝</div>
  <div class="falling animate-fall8" style="left:80%;">💟</div>
  <div class="falling animate-fall9" style="left:90%;">❤️</div>
</body>
</html>
